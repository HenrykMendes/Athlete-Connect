<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Privado</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../images/Athlete_Connect Icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="group.html">
        <div>
          <img src="../images/BackSymbol.svg" alt="" />
        </div>
      </a>
      <img
        src="https://cevisa.org.br/spa/wp-content/uploads/2021/02/atleta.jpeg"
        alt=""
      />
      <h3>João Henrique</h3>
    </header>

    <section class="chat-container">
      <!-- Área das mensagens -->
      <hr />
      <div class="chat-box" id="chatBox">
        <!-- Mensagens iniciais -->
        <div class="message received">
          <div class="content">Olá! Como posso te ajudar?</div>
        </div>
        <div class="message received">
          <div class="content">Oi! Preciso de ajuda com um projeto.</div>
        </div>
        <div class="message received">
          <div class="content">Claro! Me fale mais sobre o que precisa.</div>
        </div>
      </div>

      <!-- Área de entrada de texto e imagem -->
      <div class="input-container">
        <input
          type="text"
          id="msgTxt"
          class="input-mensagem"
          placeholder="Digite sua mensagem..."
        />
        <input type="file" id="msgImg" accept="image/*" style="display: none" />
        <button
          onclick="document.getElementById('msgImg').click()"
          class="botao-anexar"
        >
          <img src="../images/add.svg" alt="" style="margin-top: 3px;">
        </button>
        <button onclick="chatOperation()" class="botao-enviar"><img src="https://cdn-icons-png.flaticon.com/512/318/318476.png" alt=""></button>
      </div>
    </section>

    <script src="chat.js"></script>
  </body>
</html>
