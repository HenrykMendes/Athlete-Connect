<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="icon"
      href="../images/Athlete_Connect Icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="logoComNome">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Bem-vindo ao</h1>
        <img
          class="nomeLogo"
          src="https://i.ibb.co/3sbYMLW/nomeLogo.png"
          alt="nomeLogo"
          border="0"
        />
      </section>

      <section class="escolha">
        <div class="opcao">
          <img
            src="https://i.ibb.co/bPXPKKh/esportista.png"
            alt="esportista"
            border="0"
          />
          <button
            type="button"
            onclick="window.location.href='../01 - login/cadastroAtleta.html'"
          >
            AVANÇAR
          </button>
          <p>Seja apoiado como atleta</p>
        </div>
        <div class="opcao">
          <img
            src="https://i.ibb.co/f2Tq8dX/doador.png"
            alt="doador"
            border="0"
          />
          <button
            type="button"
            onclick="window.location.href='../01 - login/cadastroCarreira.html'"
          >
            AVANÇAR
          </button>
          <p>Doador / Organizações</p>
        </div>
      </section>

      <section class="loginpage">
        <p>Já possui uma conta?</p>
        <a href="../01 - login/login.html">Faça Login!</a>
      </section>

      <div class="footerImg">
        <img
          src="https://i.ibb.co/b6fHBsg/esporte.png"
          alt="esporte"
          border="0"
        />
      </div>
    </main>
  </body>
</html>
