<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Organizacao</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Registre uma</h1>
        <h1 id="h2">Organização</h1>
      </section>

      <section class="forms">
        <input type="text" placeholder="CPF/CNPJ" />
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="Nome do Perfil" />
        <input type="password" placeholder="Senha" />
      </section>

      <section class="loginpage">
        <p>Já possui Conta? <a href="./index.html">Faça Login!</a></p>
      </section>

      <div class="submitbutton">
        <button class="botaoPrincipal" type="button">AVANÇAR</button>
      </div>
    </main>

    <script>
      let btnNext = document.querySelector(".submitbutton button");
      let inputs = document.querySelectorAll(".forms input");

      btnNext.onclick = function () {
        let qtd = 0;
        inputs.forEach((input) => {
          qtd++;
        });
        inputs.forEach((input) => {
          if (input.value === "") {
            alert("Preencha todos os campos");
          } else {
            qtd--;
          }
        });
        
        if (qtd === 0) {
          window.location.href = "./loginOrg2.html";
        }
      };
    </script>
  </body>
</html>
