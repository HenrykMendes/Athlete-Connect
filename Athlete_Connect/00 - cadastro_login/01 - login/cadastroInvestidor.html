<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Investidor</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
    rel="icon"
    href="../images/Athlete_Connect Icon.png"
    type="image/x-icon"
  />
    <style>
      .botaoPrincipal {
        margin-top: 0;
      }
      .titleGreen {
        color: #03af50;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Bem vindo,</h1>
        <h1 class="titleGreen">Investidor</h1>
      </section>

      <section class="forms">
        <input type="text" placeholder="CPF/CNPJ" required/>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Senha" required/>
      </section>

      <section class="loginpage">
        <p>Já possui Conta? <a href="./login.html">Faça Login!</a></p>
      </section>

      <div class="submitbutton">
        <a href="./cadastroInvestidor2.html">
          <button class="botaoPrincipal" type="button">AVANÇAR</button>
        </a>
      </div>
    </main>

    <script>
      let btnNext = document.querySelector(".submitbutton button");
      let inputs = document.querySelectorAll(".forms input");

      btnNext.onclick = function () {
        let qtd = 0;
        inputs.forEach((input) => {
          qtd++;
        });
        inputs.forEach((input) => {
          if (input.value === "") {
            alert("Preencha todos os campos");
          } else {
            qtd--;
          }
        });
        
        if (qtd === 0) {
          window.location.href = "./loginInvestidor2.html";
        }
      };
    </script>
  </body>
</html>
