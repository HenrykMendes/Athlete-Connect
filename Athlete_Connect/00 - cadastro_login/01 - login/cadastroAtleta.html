<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Atleta</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="icon"
    href="../images/Athlete_Connect Icon.png"
    type="image/x-icon"
  />
    <style>
      .botaoPrincipal {
        margin-top: 0;
      }
      .titleGreen {
        color: #03af50;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Bem vindo,</h1>
        <h1 class="titleGreen">Atleta</h1>
      </section>

      <section class="forms">
        <input type="text" placeholder="CPF/CNPJ" required/>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Senha" required/>
        <input  type="text" placeholder="Telefone" required/>
        <input  type="text" placeholder="Informe seu esporte" required/>

      </section>
   

      <section class="loginpage">
        <p>Já possui Conta?
        <a href="./login.html">Faça Login!</a></p>
      </section>

      <div class="submitbutton">
        <a href="./login.html">
          <button class="botaoPrincipal" type="button">CRIAR CONTA</button>
        </a>
      </div>
    </main>

    <script></script>
  </body>
</html>
