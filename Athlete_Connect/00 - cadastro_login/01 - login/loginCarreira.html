<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Apoiador</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
    rel="icon"
    href="../images/Athlete_Connect Icon.png"
    type="image/x-icon"
  />
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Escolha uma</h1>
        <h1>Carreira</h1>
      </section>

      <form class="opc" name="opcforms">
        <select class="input-select" id="opcoes" name="opcoes">
          <option value="investidor">Investidor</option>
          <option value="organizacao">Organização</option>
        </select>

        <div class="submitInput">
          <input
            class="botaoPrincipal"
            type="submit"
            value="AVANÇAR"
            name="submit"
          />
        </div>
      </form>

      <section class="loginpage">
        <p>Já possui Conta? <a href="./index.html">Faça Login!</a></p>
      </section>
    </main>

    <script>
      document.forms["opcforms"].addEventListener("submit", function (e) {
        e.preventDefault();
        let opcao = document.forms["opcforms"]["opcoes"].value;
        if (opcao == "investidor") {
          window.location.href = "./loginInvestidor.html";
        } else {
          window.location.href = "./loginOrg.html";
        }
      });
    </script>
  </body>
</html>
