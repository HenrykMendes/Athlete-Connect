<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Apoiador</title>
    <link rel="stylesheet" href="./assets/style.css">
    
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Escolha uma</h1>
        <h1>Carreira</h1>
      </section>

      <section class="opc">
    <select class="input-select" id="opcoes" name="opcoes">
        <option value="opcao1">Investidor</option>
        <option value="opcao2">Organização</option>
    </select>
</section>

      </section>
   

      <section class="loginpage">
        <p>Já possui Conta?
        <a href="#">Faça Login!</a></p>
      </section>

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4>Redefinir senha</h4>
          <p>informe o CPF/CNPJ para qual deseja redefinir sua senha</p>
          <input type="text" placeholder="CPF/CNPJ" />
          <button class="botaoPrincipal" type="button">CONFIRMAR</button>
        </div>
      </div>

      <div class="submitbutton">
        <button class="botaoPrincipal" type="button">AVANÇAR</button>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
