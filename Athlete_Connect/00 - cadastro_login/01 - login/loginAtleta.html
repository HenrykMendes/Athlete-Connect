<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Atleta</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
      .botaoPrincipal {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Bem vindo,</h1>
        <h1 id="h2">Atleta</h1>
      </section>

      <section class="forms">
        <input type="text" placeholder="CPF/CNPJ" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <input  type="text" placeholder="Telefone" />
        <input  type="text" placeholder="Informe seu esporte" />

      </section>
   

      <section class="loginpage">
        <p>Já possui Conta?
        <a href="./index.html">Faça Login!</a></p>
      </section>

      <div class="submitbutton">
        <button class="botaoPrincipal" type="button">CRIAR CONTA</button>
      </div>
    </main>

    <script src="./assets/returnToLogin.js"></script>
  </body>
</html>
