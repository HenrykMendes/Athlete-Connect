<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="icon"
    href="../images/Athlete_Connect Icon.png"
    type="image/x-icon"
  />
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          class="boneco"
          src="https://i.ibb.co/g9rGQxK/boneco.png"
          alt="boneco"
          border="0"
        />
        <h1>Login</h1>
      </section>

      <section class="forms">
        <input type="text" placeholder="CPF/CNPJ" />
        <input type="password" placeholder="Senha" />
      </section>
   

      <section class="loginpage">
        <p>Esqueceu a senha?</p>
        <a href="#">Redefinir senha!</a>
      </section>

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4>Redefinir senha</h4>
          <p>informe o CPF/CNPJ para qual deseja redefinir sua senha</p>
          <input type="text" placeholder="CPF/CNPJ" />
          <button class="botaoPrincipal" type="button">CONFIRMAR</button>
        </div>
      </div>

      <div class="submitbutton">
        <button class="botaoPrincipal" type="button">AVANÇAR</button>
      </div>
      

      <section class="loginpage">
        <p>Não possui uma conta?</p>
        <a href="../00 - welcome/index.html">Crie sua conta!</a>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
