<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../images/Athlete_Connect Icon.png"
      type="image/x-icon"
    />
    <title>Ranking</title>
    <link rel="stylesheet" href="stylesranking.css" />
  </head>
  <body>
    <div class="ranking-container">
      <div class="ranking-title">Ranking de doações</div>
      <div class="center-box"></div>
      <div class="left-box"></div>
      <div class="right-box"></div>
      <div class="bottom-white-box"></div>

      <div class="decorative-stars">
        <img src="imagens/Group 1.png" alt="crow" />
      </div>

      <div class="user-names right-name">Paulo</div>
      <div class="user-names center-name">Jaime</div>
      <img class="profile-image center" src="imagens/Rectangle.png" />
      <div class="user-names left-name">Mateus</div>
      <img class="profile-image left" src="imagens/Ellipse 2.png" />
      <img class="profile-image right" src="imagens/image.png" />

      <div class="user-list">
        <div class="user-row">
          <img src="imagens/Ellipse 4.png" class="user-img" />
          <div class="user-info">
            <div class="user-name">Jonas</div>
            <div class="username">@JonasSilva</div>
            <img src="imagens/Polygon 1.png" alt="up" />
          </div>
        </div>
        <div class="user-row">
          <img src="imagens/image (1).png" class="user-img" />
          <div class="user-info">
            <div class="user-name">Doador Anônimo</div>
            <div class="username">@Anonimo</div>
            <img src="imagens/Polygon 2.png" alt="fall" />
          </div>
        </div>
        <div class="user-row">
          <img src="imagens/Ellipse 6.png" class="user-img" />
          <div class="user-info">
            <div class="user-name">Juan</div>
            <div class="username">@JuanCarlos</div>
            <img src="imagens/Polygon 1.png" alt="up" />
          </div>
        </div>
        <div class="user-row">
          <img src="imagens/Ellipse 7.png" class="user-img" />
          <div class="user-info">
            <div class="user-name">Henrique</div>
            <div class="username">@Jhenrique</div>
            <img src="imagens/Polygon 1.png" alt="up" />
          </div>
        </div>
        <div class="user-row">
          <img src="imagens/image (1).png" class="user-img" />
          <div class="user-info">
            <div class="user-name">Monica</div>
            <div class="username">@MonicaSilva</div>
            <img src="imagens/Polygon 2.png" alt="fall" />
          </div>
        </div>
      </div>

      <div class="back-arrow">
        <img src="imagens/ic_round-arrow-back-ios.png" alt="seta" />
      </div>
    </div>
  </body>
</html>
