        <div class="perfil-detalhes">

        <section class="botoes">

      <!--informações e ações do perfil-->

            <img
              src="https://miro.medium.com/v2/resize:fit:700/1*8L62AjI4dnf55DN9wD9QeQ.jpeg"
              alt=""
            />
            <div class="iconsPostagem">
              <!-- botao de like -->
                <button onclick="Toggle1(this)" class="likebtn">
                  <i class="bi bi-heart"></i>
                </button>
              <!-- ---- -->
              <!-- comment img -->
              <i class="bi bi-chat commentBtn"></i>

            <div class="estatisticasPostagem">
              <div class="pessoas">
                <img
